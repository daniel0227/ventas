<!-- core/templates/core/home.html -->
<!DOCTYPE html>
<html lang="es">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>Buhowl</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link rel="icon" href="{% static 'core/img/icons/google-tag-manager.svg' %}" />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="{% static 'core/img/img/favicon/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'core/img/favicon/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'core/img/favicon/favicon-16x16.png' %}"
    />
    <link
      rel="manifest"
      href="{% static 'core/img/favicon/site.webmanifest' %}"
    />
    <link
      rel="mask-icon"
      href="{% static 'core/img/favicon/safari-pinned-tab.svg' %}"
      color="#ffffff"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Sweet Alert -->
    <link
      type="text/css"
      href="{% static 'core/vendor/sweetalert2/dist/sweetalert2.min.css' %}"
      rel="stylesheet"
    />

    <!-- Notyf -->
    <link
      type="text/css"
      href="{% static 'core/vendor/notyf/notyf.min.css' %}"
      rel="stylesheet"
    />

    <!-- Volt CSS -->
    <link
      type="text/css"
      href="{% static 'core/css/volt.css' %}"
      rel="stylesheet"
    />

    <!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->
  </head>
  <body>

    <main class="content">
        <!-- Contenedor de bienvenida -->
        <div class="welcome-container d-flex justify-content-between align-items-center" style="margin-top: 5%;">
          <h4>Bienvenido, {{ user.username }}</h4>
          <div class="btn-container d-flex gap-2">
            <!-- Botón Ir al Inicio -->
            <a href="{% url 'home' %}">
              <button type="button" class="btn btn-success">Inicio</button>
            </a>  
            <!-- Botón Salir -->
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit">Salir</button>
            </form>
          </div>
        </div><br><br>

      {% block content %}
      
      {% endblock %}
    </main>
    

  </body>
  
    <!-- Core -->
    <script src="{% static 'core/vendor/@popperjs/core/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Vendor JS -->
    <script src="{% static 'core/vendor/onscreen/dist/on-screen.umd.min.js' %}"></script>

    <!-- Slider -->
    <script src="{% static 'core/vendor/nouislider/dist/nouislider.min.js' %}"></script>

    <!-- Smooth scroll -->
    <script src="{% static 'core/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js' %}"></script>

    <!-- Charts -->
    <script src="{% static 'core/vendor/chartist/dist/chartist.min.js' %}"></script>
    <script src="{% static 'core/vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js' %}"></script>

    <!-- Datepicker -->
    <script src="{% static 'core/vendor/vanillajs-datepicker/dist/js/datepicker.min.js' %}"></script>

    <!-- Sweet Alerts 2 -->
    <script src=".{% static 'core/vendor/sweetalert2/dist/sweetalert2.all.min.js' %}"></script>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- Vanilla JS Datepicker -->
    <script src="{% static 'core/vendor/vanillajs-datepicker/dist/js/datepicker.min.js' %}"></script>

    <!-- Notyf -->
    <script src="{% static 'core/vendor/notyf/notyf.min.js' %}"></script>

    <!-- Simplebar -->
    <script src="{% static 'core/vendor/simplebar/dist/simplebar.min.js' %}"></script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Volt JS -->
    <script src="{% static 'core/js/volt.js' %}"></script>
 
</html>
