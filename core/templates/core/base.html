<!-- core/templates/core/home.html -->
<!DOCTYPE html>
<html lang="es">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>Lottia</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link rel="icon" href="{% static 'core/img/icons/google-tag-manager.svg' %}" />
    
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Notyf -->
    <link
      type="text/css"
      href="{% static 'core/vendor/notyf/notyf.min.css' %}"
      rel="stylesheet"
    />

    <!-- Volt CSS -->
    <link
      type="text/css"
      href="{% static 'core/css/volt.css' %}"
      rel="stylesheet"
    />

    <!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  </head>
  <body>

    <main class="content">
        <!-- Contenedor de bienvenida -->
        <!-- Se asume que ya tienes Bootstrap 5 y Bootstrap Icons incluidos en tu plantilla base -->
<!-- Ejemplo de uso de Bootstrap 5 y Bootstrap Icons -->

      <div class="welcome-container d-flex justify-content-between align-items-center p-3 shadow-sm" style="margin-top: 3%; background-color: #fff; border-radius: 8px;">
        <!-- Texto de bienvenida con un emoji -->
        <h5 class="m-0" style="font-weight: 600; color: #333; font-size: 16px;">
          Bienvenido, {{ user.username }} 
          <span role="img" aria-label="wave">ðŸ‘‹</span>
        </h5>

        <!-- Contenedor de botones -->
        <div class="btn-container d-flex gap-2">
          <!-- BotÃ³n Inicio con Ã­cono de Bootstrap Icons -->
          <a href="{% url 'home' %}" class="btn btn-outline-primary d-flex align-items-center fw-semibold">
            <i class="bi bi-house me-1"></i>
            Inicio
          </a>
          <!-- BotÃ³n Salir con Ã­cono de Bootstrap Icons -->
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-outline-danger d-flex align-items-center fw-semibold" type="submit">
              <i class="bi bi-box-arrow-right me-1"></i>
              Salir
            </button>
          </form>
        </div>
      </div>
      <br>

      {% block content %}
      
      {% endblock %}
    </main>
    

  </body>
  <style>

    .btn {
      line-height: 1;
      padding: 0.5rem 0.8rem; 

    }

  </style>
  
    <!-- Core -->
    <script src="{% static 'core/vendor/@popperjs/core/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'core/vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <!-- Vendor JS -->
    <script src="{% static 'core/vendor/onscreen/dist/on-screen.umd.min.js' %}"></script>

    <!-- Slider -->
    <script src="{% static 'core/vendor/nouislider/dist/nouislider.min.js' %}"></script>

    <!-- Smooth scroll -->
    <script src="{% static 'core/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js' %}"></script>

    <!-- Charts -->
    <script src="{% static 'core/vendor/chartist/dist/chartist.min.js' %}"></script>
    <script src="{% static 'core/vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js' %}"></script>

    <!-- Datepicker -->
    <script src="{% static 'core/vendor/vanillajs-datepicker/dist/js/datepicker.min.js' %}"></script>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- Vanilla JS Datepicker -->
    <script src="{% static 'core/vendor/vanillajs-datepicker/dist/js/datepicker.min.js' %}"></script>

    <!-- Notyf -->
    <script src="{% static 'core/vendor/notyf/notyf.min.js' %}"></script>

    <!-- Simplebar -->
    <script src="{% static 'core/vendor/simplebar/dist/simplebar.min.js' %}"></script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Volt JS -->
    <script src="{% static 'core/js/volt.js' %}"></script>
 
</html>
